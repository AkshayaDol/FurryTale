<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-profile.component.css">
  </head>
  <body>
    <div class="container">
      <h3>Create Profile</h3>
      <form (ngSubmit)="onSubmit(profileForm)" #profileForm="ngForm">
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" id="userName" name="userName" [(ngModel)]="profile.userName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="profile.email" required>
        </div>
        <div class="form-group">
          <label for="accountType">Account Type:</label>
          <select id="accountType" name="accountType" [(ngModel)]="selectedOption" required>
            <option value="">--Select--</option>
            <option value="0">Fun</option>
            <option value="1">Job</option>
            <option value="2">Adoption</option>
            <option value="3">Training</option>
            <option value="4">Competitions</option>
          </select>
        </div>
        <div class="form-group">
          <label for="about">About:</label>
          <textarea id="about" name="about" [(ngModel)]="profile.about"></textarea>
        </div>
        <div class="form-group">
          <label for="openToWork">Open to Work:</label>
          <input type="checkbox" id="openToWork" name="openToWork" [(ngModel)]="profile.openToWork">
        </div>
        <div class="form-group">
          <label for="profilePicture">Profile Picture:</label>
          <input type="text" id="profilePicture" name="profilePicture" [(ngModel)]="profile.profilePic">
        </div>
        <button type="submit" [disabled]="!profileForm.valid">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>

<mat-tab-group>
  <mat-tab label="JOBS">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th class="description-cell">Description</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <ng-container *ngIf="post.postType === 1">
            <td class="thumbnail">
              <img src="{{post.image}}" alt="{{post.caption}}" class="thumbnail-img">
            </td>
            <td class="description-cell">{{post.caption}}</td>
            <td>
              <a href="#" class="btn btn-primary">Details</a>
            </td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </mat-tab>
